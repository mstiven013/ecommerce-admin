<app-loader *ngIf="loader.show" [position]="loader.position" [align]="loader.align" [mode]="loader.mode"></app-loader>

<form *ngIf="showForm" (ngSubmit)="sendEmail(recoverForm)" [formGroup]="recoverform" #recoverForm="ngForm">
  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" formControlName="email" name="email" autocomplete="off" placeholder="Escribe tu correo electrónico...">
  </div>
  
  <div *ngIf="error.show" class="form-group">
    <p class="error">{{error.msg}}</p>
  </div>

  <div class="form-group">
    <input [disabled]="!recoverForm.valid" type="submit" class="button primary" value="Recuperar contraseña">
  </div>

  <div class="form-group link">
    <p><a routerLink="/"><span class="icon-arrow-left2"></span> Regresar</a></p>
  </div>
</form>
