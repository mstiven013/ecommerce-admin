<div *ngFor="let attr of book.attributes" class="row">
    <div class="form-group col s12 m5 l5">
        <label for="name">Nombre del atributo:</label>
        <input type="text" id="name" name="name" [(ngModel)]="attr.name" placeholder="Escribe el nombre del atributo">
    </div>
    <div class="form-group col s12 m5 l5">
        <label for="value">Valor:</label>
        <input type="text" id="value" name="value" [(ngModel)]="attr.value" placeholder="Escribe el valor del atributo">
    </div>
    <div class="form-group col s2 m2 l2">
        <label>Acciones:</label>
        <div>
            <button (click)="deleteAttribute(attr.name)" class="button primary">Borrar</button>
        </div>
    </div>
</div>

<div>
    <button (click)="addAttribute()" class="button primary">Agregar atributo</button>
</div>
