<app-loader *ngIf="loader.show" [position]="loader.position" [align]="loader.align" [mode]="loader.mode"></app-loader>

<form *ngIf="showForm">

    <div class="row section-header valign-wrapper">
        <div class="col s12 m6 l6">
            <p class="title">
                {{sectionTitle}}
            </p>
        </div>
        <div class="col s12 m6 l6 actions">
            
        </div>
    </div>

    <mat-tab-group class="single-book-tabs single-book-page" (selectedTabChange)="changeSectionBook($event)">
        <!--Description tab-->
        <mat-tab label="Ajustes bÃ¡sicos">
            <basic-settings-book [book]="book"></basic-settings-book>
        </mat-tab>
        <!--Index tab-->
        <mat-tab label="Inventario">
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="form-group col s12 m3 l3">

        <mat-tab label="Precios">
